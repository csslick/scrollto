<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ainmated Scroll</title>
  <script src="ani-scroll-to.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      /* scroll-behavior: smooth; */
    }
    nav{ 
      position: fixed;
      right: 20px;
      top: 20px;
    }
    .s1,
    .s2 {
      height: 100vh;
      width: 100%;
      background: #f80;
      padding: 20px;
    }

    .s2 {
      background: #08f;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#s1" id="link1">section1</a>
    <a href="#s2" id="link2">section2</a>
  </nav>
  <section class="s1" id="s1">
    <h1>section1</h1>
  </section>
  <section class="s2" id="s2">
    <h1>section2</h1>
  </section>
  <script>

    var link1 = document.getElementById('link1');
    var link2 = document.getElementById('link2');

    link1.addEventListener('click', function () {
      var s1 = document.querySelector(link1.hash).offsetTop;
      animateScrollTo(s1);
    })

    link2.addEventListener('click', function () {
      var s2 = document.querySelector(link2.hash).offsetTop;
      animateScrollTo(s2);
    })


  </script>
</body>

</html>
